<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TÃ­tulo{% endblock %}</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f1e8;
            color: #3e2f1c;
            margin: 0;
            padding: 1em 2em;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid #a87c4f;
            padding-bottom: 1em;
            margin-bottom: 2em;
            text-align: center;
        }

        header h1 {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-weight: 700;
            color: #6e4b1a;
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 1px #d3b97a;
        }

        a.button-link {
            display: inline-block;
            padding: 1em;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1em;
            width: 100%;
            max-width: 300px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            user-select: none;
        }

        a.button-link:hover {
            filter: brightness(110%);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 2em;
            align-items: center;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
}


        a.taberneros {
            background-color: #a87c4f;
        }

        a.clientes {
            background-color: #b28d5b;
        }

        a.productos {
            background-color: #c49b6b;
        }

        main {
            line-height: 1.6;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Lion's Pride Inn</h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
