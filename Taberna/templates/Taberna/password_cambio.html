{% extends 'Taberna/base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">🔐 ¿Cambio de contraseña, viajero?</h2>
  <form method="post" class="bg-taberna text-white p-4 rounded shadow w-50 mx-auto">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <div class="form-group row">
          <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label text-right">{{ field.label }}</label>
          <div class="col-sm-8">
            {{ field }}
            {% if field.errors %}
              <div class="text-danger mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button type="submit" class="btn btn-success text-white">🛡️ Cambiar contraseña</button>
      <a href="{% url 'Taberna:perfil' %}" class="btn btn-secondary">Volver atrás</a>
    </div>
  </form>
</div>
{% endblock %}
