{% extends "Taberna/base.html" %}

{% block title %}Eliminar{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-danger">¿Estás seguro de que quieres eliminar a {{ cliente.nombre }} {{ cliente.apellido }}?</h2>
  <p class="text-dark">Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button type="submit" class="btn btn-danger">Confirmar</button>
      <a href="{% url 'Taberna:clientes_frecuentes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
