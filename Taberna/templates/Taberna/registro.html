{% extends "Taberna/base.html" %}

{% block title %}
    Registro de Aventurero
{% endblock title %}

{% block content %}
    <h2>🛡️ Registra tu nombre en los libros de la taberna</h2>
    <form method="post" style="margin-top: 1.5em;">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="button-container">
            <input type="submit" value="Registrarse" class="button-link productos" />
            <a href="{% url 'Taberna:home' %}" class="button-link clientes">🏠 Volver al Inicio</a>
        </div>
    </form>
{% endblock content %}
