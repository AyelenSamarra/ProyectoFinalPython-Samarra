{% extends "Taberna/base.html" %}

{% block content %}
  <h2 style="font-size: 1.75em; font-weight: bold; color: #c49b6b; margin-bottom: 1em;">
    Actualizar Producto
  </h2>
  <p style="color: #5b4a30; margin-bottom: 1.5em;">
    Llena los datos para modificar la informaci√≥n del producto seleccionado.
  </p>

  <form method="post" 
        style="background-color: #927237; padding: 1.5em; border-radius: 8px; max-width: 400px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="button-link taberneros" style="margin-top: 1em; width: 100%; font-weight: 700;">
      Actualizar Producto
    </button>
  </form>

  <p style="margin-top: 2em;">
    <a href="{% url 'Taberna:productos' %}" 
       style="color: #c49b6b; text-decoration: none; font-weight: 600;"
       onmouseover="this.style.textDecoration='underline';"
       onmouseout="this.style.textDecoration='none';">
       Volver a la lista de productos
    </a>
  </p>
{% endblock %}
